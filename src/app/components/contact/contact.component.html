<section class="head-sec">
    <h1>Book A Table</h1>
    <div fxLayout="row" fxLayoutAlign="center center" class="contact-sec">

        <mat-form-field appearance="fill">
            <input matInput placeholder="Name*">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Email address*">
        </mat-form-field>
        <br>

    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="contact-sec">
        <mat-form-field appearance="fill">
            <input matInput placeholder="Persons*">
            <mat-select>
                <mat-option value="option">Number of guests1</mat-option>
                <mat-option value="option">Number of guests2</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Phone Number*">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="contact-sec">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</section>
